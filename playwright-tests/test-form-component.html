<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Component Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-field {
        margin: 10px 0;
      }
      .form-field label {
        display: block;
        margin-bottom: 5px;
      }
      .form-field input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-field input:read-only {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Simple form component to test line total calculation
      function ProductForm() {
        const [formData, setFormData] = useState({
          productName: '',
          quantity: '',
          unitPrice: '',
          lineTotal: 0,
        });

        // Calculate line total whenever quantity or unitPrice changes
        useEffect(() => {
          const quantity = parseFloat(formData.quantity) || 0;
          const unitPrice = parseFloat(formData.unitPrice) || 0;
          const lineTotal = quantity * unitPrice;

          console.log('Calculating line total:', {
            quantity,
            unitPrice,
            lineTotal,
          });

          setFormData((prev) => ({
            ...prev,
            lineTotal: lineTotal,
          }));
        }, [formData.quantity, formData.unitPrice]);

        const handleChange = (field, value) => {
          console.log('Field changed:', field, value);
          setFormData((prev) => ({
            ...prev,
            [field]: value,
          }));
        };

        return (
          <div>
            <h2>Product Form Test</h2>
            <div className="form-field">
              <label>Product Name:</label>
              <input
                type="text"
                value={formData.productName}
                onChange={(e) => handleChange('productName', e.target.value)}
              />
            </div>
            <div className="form-field">
              <label>Quantity:</label>
              <input
                type="number"
                value={formData.quantity}
                onChange={(e) => handleChange('quantity', e.target.value)}
              />
            </div>
            <div className="form-field">
              <label>Unit Price:</label>
              <input
                type="number"
                value={formData.unitPrice}
                onChange={(e) => handleChange('unitPrice', e.target.value)}
              />
            </div>
            <div className="form-field">
              <label>Line Total:</label>
              <input
                type="number"
                value={formData.lineTotal}
                readOnly
                style={{ backgroundColor: '#f5f5f5' }}
              />
            </div>
            <div
              style={{
                marginTop: '20px',
                padding: '10px',
                backgroundColor: '#f0f0f0',
              }}
            >
              <h3>Debug Info:</h3>
              <p>Quantity: {formData.quantity}</p>
              <p>Unit Price: {formData.unitPrice}</p>
              <p>Line Total: {formData.lineTotal}</p>
              <p>
                Expected: {formData.quantity} Ã— {formData.unitPrice} ={' '}
                {formData.quantity * formData.unitPrice}
              </p>
            </div>
          </div>
        );
      }

      ReactDOM.render(<ProductForm />, document.getElementById('root'));
    </script>
  </body>
</html>
